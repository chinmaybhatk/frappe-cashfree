{% extends "templates/web.html" %}

{% block title %}Checkout{% endblock %}

{% block page_content %}
<div class="container checkout-page">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Checkout</h3>
                </div>
                <div class="card-body">
                    <form action="/api/method/cashfree.api.redirect_to_payment" method="POST">
                        <div class="form-group">
                            <label for="amount">Amount (INR)</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="1" step="1" value="{{ amount or 100 }}" required>
                        </div>
                        
                        {% if reference_doctype and reference_name %}
                        <input type="hidden" name="reference_doctype" value="{{ reference_doctype }}">
                        <input type="hidden" name="reference_name" value="{{ reference_name }}">
                        {% endif %}
                        
                        <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
