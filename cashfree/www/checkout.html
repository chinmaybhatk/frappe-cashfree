{% extends "templates/web.html" %}

{% block title %}{{ _("Checkout") }}{% endblock %}

{% block page_content %}
<div class="checkout-page">
    <h1>{{ _("Checkout") }}</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/api/method/cashfree.www.checkout.process_checkout" method="POST">
                        <div class="form-group">
                            <label for="amount">{{ _("Amount") }}</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">{{ _("Email") }}</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                value="{{ frappe.session.user if frappe.session.user != 'Guest' else '' }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="currency">{{ _("Currency") }}</label>
                            <input type="text" class="form-control" id="currency" name="currency" value="INR" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">{{ _("Proceed to Payment") }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
