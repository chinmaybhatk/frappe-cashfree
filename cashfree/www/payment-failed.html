{% extends "templates/web.html" %}

{% block title %}Payment Failed{% endblock %}

{% block page_content %}
<div class="container payment-failed-page">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa fa-times-circle text-danger" style="font-size: 48px;"></i>
                    <h1 class="mt-3">Payment Failed</h1>
                    <p class="lead">Your payment could not be processed.</p>
                    
                    <p>Order ID: {{ frappe.form_dict.order_id }}</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">Return to Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary ml-2">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
